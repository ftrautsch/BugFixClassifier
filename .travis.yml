sudo: false
dist: trusty

language: java
jdk:
  - oraclejdk8

services: mongodb

before_install:
  - cd $TRAVIS_BUILD_DIR

before_script:
  - chmod +x gradlew
  - git clone https://github.com/smartshark/jSHARK $TRAVIS_BUILD_DIR/jSHARK
  - ./gradlew install -b $TRAVIS_BUILD_DIR/jSHARK/build.gradle


script:
  - ./gradlew check